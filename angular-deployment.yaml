# --- DEPLOYMENT for Angular Frontend ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-frontend
  namespace: devops  # Ensure Deployment is in the correct namespace
  labels:
    app: angular-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular-frontend
  template:
    metadata:
      labels:
        app: angular-frontend
    spec:
      containers:
        - name: angular-frontend
          image: oussemabh1/oussemabenelhaj_4twin2_ang:latest
          ports:
            - containerPort: 4000
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 4000
            initialDelaySeconds: 15
            periodSeconds: 20
---
# In angular-deployment.yaml
apiVersion: v1
kind: Service
metadata:
  name: angular-frontend-service
  namespace: devops 
spec:
  type: NodePort
  selector:
    app: angular-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000
      nodePort: 30081  # <-- CHANGE THIS TO AN UNALLOCATED NUMBER (e.g., 30081)